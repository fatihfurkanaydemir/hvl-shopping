<app-header></app-header>
<div class="container">
  <div class="row">
    <h3 *ngIf="filterMetadata.count !== 0">
      "{{ filterTerm }}" araması için {{ filterMetadata.count }} sonuç
      listeleniyor.
    </h3>
    <h3 *ngIf="filterMetadata.count == 0 && filterTerm">
      Üzgünüz "{{ filterTerm }}" araması için sonuç bulunamadı.
    </h3>
    <div
      class="col-4 col-lg-2 col-md-3 col-sm-4 m-3 mb-5"
      *ngFor="let product of products | filter: filterTerm:filterMetadata"
    >
      <a [routerLink]="['/product', product.id]" class="nav-link card h-100">
        <img
          class="card-img-top h-75"
          [src]="product.images[0].url"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text overflow-hidden" style="height: 50px">
            {{ product.description }}
          </p>
          <ngb-rating [rate]="3"></ngb-rating>
          <div class="text-end">${{ product.price }}</div>
        </div>
      </a>
    </div>
  </div>
</div>
<div class="d-flex mt-4 justify-content-center">
  <ngb-pagination
    [collectionSize]="productsDataCount"
    [(page)]="productsPageNumber"
    [pageSize]="productsPageSize"
    (pageChange)="onPageChange($event)"
  ></ngb-pagination>
</div>

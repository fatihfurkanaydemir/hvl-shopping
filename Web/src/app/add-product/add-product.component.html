
<button class="btn btn-lg btn-outline-dark" (click)="open(mymodal)">Ürün ekle</button>
   
<ng-template #mymodal let-modal>
    <form class="p-4 rounded-lg border m-auto w-1/3">
        <div class="modal-header">
            <h1 class="modal-title" id="modal-basic-title">Giriş</h1>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">×</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group row">
                <label for="product-name">Ürün ismi</label>
                <input type="text" id="product-name" class="p-2 rounded border" 
                 name="product-name" required>
            </div>

            <div class="form-group row">
                <label for="product-type">Ürün kodu</label>
                <input type="text" id="product-type" class="p-2 rounded border" 
                 name="product-type" required>
            </div>

            <div class="form-group row">
                <label for="product-category">Katagori</label>
                <select id="product-category" class="p-2 rounded border">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>

              <div class="form-group row">
                <label for="product-stock">Stok</label>
                <input type="text" id="product-stock" class="p-2 rounded border" placeholder="0"
                 name="product-stock" required>
            </div>

            <div class="form-group row">
                <textarea id="product-detail" class="rounded border"  placeholder="Ürün detayları"
                  required></textarea>
            </div>

            <div class="form-group row">
                <label for="img">Select image:</label>
                    <input type="file" id="img" name="img" accept="image/*">
            </div>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Gönder</button>
        </div>

    </form>
</ng-template>

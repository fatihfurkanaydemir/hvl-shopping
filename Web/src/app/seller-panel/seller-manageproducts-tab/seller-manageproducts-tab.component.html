<app-add-product (OnProductAdded)="getProducts()"></app-add-product>
<div class="table-container">
  <table class="table table-hover table-responsive">
    <thead>
      <tr>
        <th scope="col">İsim</th>
        <th scope="col">Fiyat</th>
        <th scope="col">Kod</th>
        <th scope="col">Kategori</th>
        <th scope="col">Stokta</th>
        <th scope="col">Satıldı</th>
        <th scope="col">Durum</th>
        <th scope="col">İşlemler</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr class="align-middle" *ngFor="let product of products">
        <th scope="row">{{ product.name }}</th>
        <th>
          <strong>{{ product.price }} ₺</strong>
        </th>
        <td>{{ product.code }}</td>
        <td>{{ product.category.name }}</td>
        <td>{{ product.inStock }}</td>
        <td>{{ product.sold }}</td>
        <td>{{ product.status === "Active" ? "Aktif" : "Pasif" }}</td>
        <td>
          <app-product-actions
            [productId]="product.id"
            [productStatus]="product.status"
            (OnProductUpdated)="getProducts()"
          ></app-product-actions>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex mt-4 justify-content-center">
  <ngb-pagination
    [collectionSize]="dataCount"
    [(page)]="pageNumber"
    [pageSize]="pageSize"
    (pageChange)="onPageChange($event)"
  ></ngb-pagination>
</div>

<app-add-product></app-add-product>
<div class="table-container">
  <table class="table table-hover table-responsive">
    <thead>
      <tr>
        <th scope="col">İsim</th>
        <th scope="col">Ürün Kodu</th>
        <th scope="col">Kategori</th>
        <th scope="col">Stokta</th>
        <th scope="col">Satıldı</th>
        <th scope="col">Durum</th>
        <th scope="col">İşlemler</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr class="align-middle" *ngFor="let product of products">
        <th scope="row">{{ product.name }}</th>
        <td>{{ product.code }}</td>
        <td>{{ product.category?.name }}</td>
        <td>{{ product.inStock }}</td>
        <td>{{ product.sold }}</td>
        <td>{{ product.status === "Active" ? "Aktif" : "Pasif" }}</td>
        <td>
          <div class="btn-group btn-group-sm">
            <app-edit-product></app-edit-product>
            <button
              type="button"
              class="btn btn-outline-danger"
              [ngClass]="{
                'btn-outline-danger': product.status === 'Active',
                'btn-outline-success': product.status !== 'Active'
              }"
            >
              {{ product.status !== "Active" ? "Aktive Et" : "Deaktive Et" }}
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex mt-4 justify-content-center">
  <ngb-pagination
    [collectionSize]="dataCount"
    [(page)]="pageNumber"
    [pageSize]="pageSize"
    (pageChange)="onPageChange($event)"
  ></ngb-pagination>
</div>

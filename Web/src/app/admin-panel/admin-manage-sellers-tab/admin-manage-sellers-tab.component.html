<div class="table-container">
  <table class="table table-hover table-responsive">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">İsim</th>
        <th scope="col">Soy İsim</th>
        <th scope="col">Telefon</th>
        <th scope="col">Dükkan İsmi</th>
        <th scope="col">Adres</th>
        <th scope="col">İşlemler</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr class="align-middle" *ngFor="let seller of sellers">
        <th scope="row">{{ seller.identityId }}</th>
        <td>{{ seller.firstName }}</td>
        <td>
          {{ seller.lastName }}
        </td>
        <td>
          {{ seller.phoneNumber }}
        </td>
        <td>{{ seller.shopName }}</td>
        <td>
          <button
            type="button"
            class="btn btn-outline-primary btn-sm"
            [ngbPopover]="
              seller.address.addressDescription + ' - ' + seller.address.city
            "
            triggers="mouseenter:mouseleave"
            popoverTitle="Adres"
          >
            Adresi görüntüle
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex mt-4 justify-content-center">
  <ngb-pagination
    [collectionSize]="dataCount"
    [(page)]="pageNumber"
    [pageSize]="pageSize"
    (pageChange)="onPageChange($event)"
  ></ngb-pagination>
</div>
